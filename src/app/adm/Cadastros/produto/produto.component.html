<h1>produto works!</h1>

<mat-tab-group animationDuration="2ms">
  <mat-tab label="Pedido">
    <button mat-stroked-button>Adicionar Produto</button>
  </mat-tab>
  <mat-tab label="Produto" class="tab-item">

    <form class="form-cadastro">

      <div class="row">
        <!-- <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>N°. Pedido</mat-label>
            <input matInput placeholder="Numéro Pedido" value="">
          </mat-form-field>
        </div> -->

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Nome Produto</mat-label>
            <input matInput placeholder="Nome Produto" value="">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Tamanho</mat-label>
            <input matInput placeholder="Tamanho" value="">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Cor</mat-label>
            <mat-select>
              <mat-option></mat-option>
              <mat-option value="preto">Preto</mat-option>
              <mat-option value="branco">Branco</mat-option>
              <mat-option value="amarelo">Amarelo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" placeholder="Quantidade" value="">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field  class="form-item-width" floatLabel="always">
            <mat-label>Valor Uni</mat-label>
            <input matInput type="number" step="any" min="0" class="example-right-align" placeholder="0">
            <span matTextPrefix>R$&nbsp;</span>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Cliente</mat-label>
            <mat-select>
              <mat-option></mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- <div class="col-md-6 col-sm-12"></div> -->

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Data de chegada</mat-label>
            <input matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Data prevista entrega</mat-label>
            <input matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

      </div>

      <mat-form-field class="form-item-width">
        <mat-label>Descrição do produto</mat-label>
        <textarea matInput placeholder=""></textarea>
      </mat-form-field>

      <button mat-stroked-button>Adicionar Produto</button>

    </form>


  </mat-tab>
</mat-tab-group>
