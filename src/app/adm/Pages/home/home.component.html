<mat-tab-group animationDuration="2ms">
  <mat-tab label="Produtos">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
      <!-- Item Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Cor Column -->
      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef> Cor </th>
        <td mat-cell *matCellDef="let produto"> {{produto.cor}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Quantidade Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- ValorUni Column -->
      <ng-container matColumnDef="valorUni">
        <th mat-header-cell *matHeaderCellDef> Valor Uni </th>
        <td mat-cell *matCellDef="let produto"> {{produto.valorUni | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{valorToralProdutos() | currency}} </td>
      </ng-container>

      <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"
          class="example-first-header-row">
      </tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
    </table>
  </mat-tab>

  <mat-tab label="Pedidos" class="tab-item">
  </mat-tab>

  <mat-tab label="Clientes" class="tab-item">
  </mat-tab>

</mat-tab-group>
