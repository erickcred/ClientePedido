<mat-tab-group animationDuration="2ms">
  <mat-tab id="cadastroCliente" label="Cadastro Cliente" class="tab-item">

    <form [formGroup]="formCliente" class="form-cadastro" *ngIf="mostrarFormCliente">
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Razao Social</mat-label>
            <input
              matInput
              placeholder="Razao Social"
              formControlName="razaoSocial">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Documento</mat-label>
            <input
              matInput
              placeholder="Documento"
              formControlName="documento">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Tipo Documento</mat-label>
            <mat-select
              formControlName="tipoDocumento">
              <mat-option value="0">CPF</mat-option>
              <mat-option value="1">CNPJ</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field  class="form-item-width">
            <mat-label>Nome Contato</mat-label>
            <input
              matInput
              class="example-right-align"
              placeholder="Nome Contato"
              formControlName="nomeContato">
          </mat-form-field>
        </div>
      </div>

      <button mat-stroked-button color="primary" (click)="adicionarCliente()">Adicionar Cliente</button>
    </form>

    <div *ngIf="mostrarFormTelefone">
      <mat-list role="list" *ngFor="let telefone of telefones">
        <mat-list-item role="listitem"><strong>Telefone:</strong> {{telefone.numero}} - <strong>Descrição:</strong> {{telefone.descricao}}</mat-list-item>
      </mat-list>
    </div>

    <form [formGroup]="formTelefone" class="form-cadastro" *ngIf="mostrarFormTelefone">
      <h2>Telefone</h2>
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Telefone</mat-label>
            <input
            matInput
            class="example-right-align"
            placeholder="Telefone"
            formControlName="numero">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field class="form-item-width">
            <mat-label>Descricao</mat-label>
            <input
            matInput
            class="example-right-align"
            placeholder="descricao"
            formControlName="descricao">
          </mat-form-field>
        </div>
      </div>

      <button mat-stroked-button color="primary" class="me-2" (click)="adicionarTelefone()">{{telefones.length > 0? 'Adicionar outro telefone' : 'Adicionar telefone'}}</button>
      <button mat-flat-button color="primary" (click)="cadastrarTelefone()">Finalizar cadastro</button>
    </form>

  </mat-tab>
</mat-tab-group>
